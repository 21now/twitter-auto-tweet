name: Auto Tweet

on:
  schedule:
    - cron: '0 11 * * *'  # Daily at 8AM UTC
  workflow_dispatch:     # Manual trigger option

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install tweepy==4.14.0  # Specific version for compatibility
        
      - name: Verify environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in repository:"
          ls -la
          echo "Python version:"
          python --version
          echo "Tweepy version:"
          pip show tweepy
          
      - name: Run Twitter bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: |
          # Check if secrets are present
          if [ -z "$API_KEY" ] || [ -z "$API_SECRET" ] || [ -z "$ACCESS_TOKEN" ] || [ -z "$ACCESS_TOKEN_SECRET" ]; then
            echo "::error::One or more secrets are missing!"
            exit 1
          fi
          
          # Run script with error handling
          python tweet_bot.py || exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "::error::Tweet script failed with exit code $exit_code"
            exit $exit_code
          fi
